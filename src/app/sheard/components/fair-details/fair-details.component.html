<div class="fair-details">
    <div class="banner">
        <img  class="bannerImg" [src]="detdetail.bannerUrl" alt="">
        <div class="info">
        <h4 class="text-black">
                {{detdetail.fairName}}
        </h4>
        <p>
            <strong>Event type :</strong>    {{detdetail.type}}
        </p>
        <p>
            <strong>Date Line :</strong>     {{((detdetail.startDate *1000)-(24*60*60)|date)}}
        </p>
    </div>
</div>
    <p [innerHTML]="detdetail.candidateDescription" class="p-4">

    </p>

</div>
